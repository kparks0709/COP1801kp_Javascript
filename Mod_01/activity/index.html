<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 01 — JavaScript Webpage</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 40px; line-height: 1.5; }
    .wrap { max-width: 720px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    h1 { margin-top: 0; font-size: 1.6rem; }
    #message { font-weight: 600; }
    small { color: #555; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>JavaScript WebPage</h1>
    <p id="message">Loading…</p>
    <small>Open the Chrome’s Developer Tools  Console to see the console message.</small>
    <noscript>This page requires JavaScript to show the message.</noscript>
  </div>

  <script>
    // Show phrase on the page
    document.getElementById('message').textContent = 'My first JavaScript webpage.';

    console.log('Console check: script ran successfully.');
  </script>
</body>
</html>
